<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Leaflet - Ikon Toko</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Peta memenuhi layar penuh */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.560011886024598, 110.84375279296563], 16);

    // Tambahkan lapisan dasar OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Buat ikon khusus untuk toko
    var tokoIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png', // URL ikon toko
      iconSize: [30, 30], // Ukuran ikon
      iconAnchor: [15, 30], // Titik jangkar ikon
      popupAnchor: [0, -30] // Posisi popup relatif terhadap ikon
    });

    // Data GeoJSON
    var geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Toko 1" },
          "geometry": {
            "type": "Point",
            "coordinates": [110.84824091768871, -7.563990361390509]
          }
        },
        {
          "type": "Feature",
          "properties": { "name": "Toko 2" },
          "geometry": {
            "type": "Point",
            "coordinates": [110.84689966035694, -7.563975420904441]
          }
        },
        {
          "type": "Feature",
          "properties": { "name": "Toko 3" },
          "geometry": {
            "type": "Point",
            "coordinates": [110.85040363047864, -7.562210786860234]
          }
        }
      ]
    };

    // Tambahkan GeoJSON ke peta
    L.geoJSON(geojsonData, {
      pointToLayer: function(feature, latlng) {
        // Gunakan ikon toko untuk setiap titik
        return L.marker(latlng, { icon: tokoIcon }).bindPopup(
          `<b>${feature.properties.name}</b><br>Koordinat: ${latlng.lat}, ${latlng.lng}`
        );
      }
    }).addTo(map);
  </script>
</body>
</html>
