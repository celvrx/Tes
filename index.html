<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Lokasi Perusahaan</title>
    <!-- Menyertakan Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Atur ukuran peta */
      #map {
        height: 600px; /* Ukuran peta */
        width: 100%;   /* Peta akan mengisi lebar layar */
      }
    </style>
  </head>
  <body>
    <h3>Lokasi Perusahaan XYZ</h3>
    <!-- Area untuk peta -->
    <div id="map"></div>

    <!-- Menyertakan Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      // Inisialisasi peta dengan koordinat dan level zoom
      var map = L.map('map').setView([51.505, -0.09], 13); // Koordinat perusahaan (latitude, longitude)

      // Menambahkan layer peta OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Menambahkan marker di lokasi perusahaan
      var marker = L.marker([51.5, -0.09]).addTo(map);

      // Menambahkan popup pada marker
      marker.bindPopup('<b>Perusahaan XYZ</b><br>Alamat: Jalan Raya No.123')
            .openPopup();
    </script>
  </body>
</html>
