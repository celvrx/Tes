<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Leaflet - GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Peta memenuhi layar penuh */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.560011886024598, 110.84375279296563], 16);

    // Tambahkan lapisan dasar OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Data GeoJSON Anda
    var geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              [
                [
                  110.84375279296563,
                  -7.560011886024598
                ],
                [
                  110.84375279296563,
                  -7.560011886024598
                ]
              ]
            ],
            "type": "Polygon"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.84824091768871,
              -7.563990361390509
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.84689966035694,
              -7.563975420904441
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.84620520546412,
              -7.56394298130499
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.84683912952323,
              -7.561085310483264
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.85286005047834,
              -7.559807430744073
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.85166637257612,
              -7.566399105589156
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.85424511050945,
              -7.564266387677563
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.84713549854888,
              -7.556626025200202
            ],
            "type": "Point"
          }
        },
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "coordinates": [
              110.85040363047864,
              -7.562210786860234
            ],
            "type": "Point"
          }
        }
      ]
    };

    // Tambahkan GeoJSON ke peta
    L.geoJSON(geojsonData, {
      style: function(feature) {
        // Style untuk polygon
        if (feature.geometry.type === "Polygon") {
          return { color: "blue", fillColor: "lightblue", fillOpacity: 0.5 };
        }
      },
      pointToLayer: function(feature, latlng) {
        // Style untuk titik
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: "red",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      },
      onEachFeature: function(feature, layer) {
        // Tambahkan popup pada setiap fitur
        if (feature.geometry.type === "Point") {
          layer.bindPopup("Titik Koordinat: " + feature.geometry.coordinates);
        } else if (feature.geometry.type === "Polygon") {
          layer.bindPopup("Polygon Wilayah");
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
