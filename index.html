<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Lokasi Perusahaan</title>
    <!-- Menyertakan Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Atur ukuran peta */
      #map {
        height: 600px; /* Ukuran peta */
        width: 100%;   /* Peta akan mengisi lebar layar */
      }
    </style>
  </head>
  <body>
    <h3>Lokasi Perusahaan di 10 Wilayah</h3>
    <!-- Area untuk peta -->
    <div id="map"></div>

    <!-- Menyertakan Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      // Inisialisasi peta dengan koordinat dan level zoom
      var map = L.map('map').setView([51.505, -0.09], 3); // Koordinat awal, level zoom 3 untuk peta dunia

      // Menambahkan layer peta OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Koordinat untuk 10 lokasi berbeda (perusahaan di 10 wilayah)
      var locations = [
        { lat: 51.505, lon: -0.09, name: 'Perusahaan A' },
        { lat: 48.8566, lon: 2.3522, name: 'Perusahaan B' }, // Paris
        { lat: 40.7128, lon: -74.0060, name: 'Perusahaan C' }, // New York
        { lat: 34.0522, lon: -118.2437, name: 'Perusahaan D' }, // Los Angeles
        { lat: 35.6895, lon: 139.6917, name: 'Perusahaan E' }, // Tokyo
        { lat: -33.8688, lon: 151.2093, name: 'Perusahaan F' }, // Sydney
        { lat: 52.5200, lon: 13.4050, name: 'Perusahaan G' }, // Berlin
        { lat: 41.9028, lon: 12.4964, name: 'Perusahaan H' }, // Rome
        { lat: 55.7558, lon: 37.6176, name: 'Perusahaan I' }, // Moscow
        { lat: -22.9068, lon: -43.1729, name: 'Perusahaan J' }  // Rio de Janeiro
      ];

      // Loop untuk menambahkan marker pada setiap lokasi
      locations.forEach(function(location) {
        var marker = L.marker([location.lat, location.lon]).addTo(map);
        marker.bindPopup('<b>' + location.name + '</b><br>Alamat: ' + location.lat + ', ' + location.lon);
      });
    </script>
  </body>
</html>
