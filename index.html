<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Jawa Barat</title>
    <!-- Menyertakan Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Atur ukuran peta */
      #map {
        height: 600px; /* Ukuran peta */
        width: 100%;   /* Peta akan mengisi lebar layar */
      }
    </style>
  </head>
  <body>
    <h3>Peta Jawa Barat</h3>
    <!-- Area untuk peta -->
    <div id="map"></div>

    <!-- Menyertakan Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      // Koordinat Jawa Barat (sekitar Bandung) dengan zoom level untuk fokus pada Jawa Barat
      var map = L.map('map').setView([-6.9175, 107.6191], 8); // Koordinat Bandung

      // Menambahkan layer peta OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Menetapkan batas wilayah peta (misalnya, hanya menampilkan Jawa Barat)
      var southWest = L.latLng(-7.5, 105); // Batas selatan dan barat
      var northEast = L.latLng(-5.5, 109); // Batas utara dan timur
      var bounds = L.latLngBounds(southWest, northEast);

      // Membatasi area yang dapat dilihat pada peta ke wilayah Jawa Barat
      map.setMaxBounds(bounds);
      map.fitBounds(bounds);

      // Menambahkan marker di Bandung sebagai contoh
      L.marker([-6.9175, 107.6191]).addTo(map)
        .bindPopup('<b>Bandung</b><br>Bandung, Jawa Barat')
        .openPopup();
    </script>
  </body>
</html>
